<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>SmartFX</title>    <link rel="stylesheet" href="css/style.min.css"></head><body class="site">    <div class="site__wrap">        <header class="site__header header">            <div class="header__container container">                <div class="header__body">                    <div class="header__logo logo">                        <a href="/" class="logo__link">                            <div class="logo__img">                                <picture><source srcset="img/logo.svg" type="image/webp"><img src="img/logo.svg" alt=""></picture>                            </div>                            <div class="logo__text">                                <span>Smart</span>FX                            </div>                        </a>                    </div>                    <div class="header__burger">                        <span></span>                    </div>                    <nav class="header__menu">                        <ul class="header__list">                            <li class="header__item">                                <a href="" class="header__link">Возможности</a>                            </li>                            <li class="header__item">                                <a href="" class="header__link">Функции</a>                            </li>                            <li class="header__item">                                <a href="" class="header__link">Решения</a>                            </li>                            <li class="header__item">                                <a href="" class="header__link">Продукты</a>                            </li>                            <li class="header__item">                                <a href="" class="header__link">Контакты</a>                            </li>                        </ul>                    </nav>                    <div class="header__right">                        <div class="header__links-wrapper" data-da="header__body, 2, 767">                            <a href="" class="header__social-link"><i class="icon-whatsapp"></i></a>                            <a href="" class="header__social-link"><i class="icon-telegram"></i></a>                        </div>                        <select name="language" class="form__select">                            <option value="Russian" selected> RU </option>                            <option value="English">EN</option>                            <option value="German">GE</option>                        </select>                    </div>                </div>            </div>        </header><main class="site__main">	<section class="firstscreen">		<div class="firstscreen__container container">			<div class="firstscreen__row row">				<div class="firstscreen__content">					<h1 class="firstscreen__title title-h1">						Комплексное решение для организации						<span>FX бизнеса</span>					</h1>					<div class="firstscreen__text">Система адаптирована для работы банков на международном валютном						рынке и учитывает специфику российских и зарубежных рынков</div>					<a href="" class="btn-bg">Запросить демо</a>				</div>				<div class="firstscreen__image">					<picture><source srcset="img/firstscreen/1.webp" type="image/webp"><img src="img/firstscreen/1.png" alt=""></picture>				</div>			</div>			<div class="firstscreen__parallax">				<ul id="scene">					<li class="layer" data-depth=".2"><picture><source srcset="img/firstscreen/shape1.svg" type="image/webp"><img src="img/firstscreen/shape1.svg" alt=""></picture></li>					<li class="layer" data-depth="-.2"><picture><source srcset="img/firstscreen/shape2.svg" type="image/webp"><img src="img/firstscreen/shape2.svg" alt=""></picture></li>					<li class="layer" data-depth="2"><picture><source srcset="img/firstscreen/shape3.svg" type="image/webp"><img src="img/firstscreen/shape3.svg" alt=""></picture></li>					<li class="layer" data-depth="-2"><picture><source srcset="img/firstscreen/shape4.svg" type="image/webp"><img src="img/firstscreen/shape4.svg" alt=""></picture></li>					<li class="layer" data-depth="-.3"><picture><source srcset="img/firstscreen/shape5.svg" type="image/webp"><img src="img/firstscreen/shape5.svg" alt=""></picture></li>					<li class="layer" data-depth="1"><picture><source srcset="img/firstscreen/shape6.svg" type="image/webp"><img src="img/firstscreen/shape6.svg" alt=""></picture></li>				</ul>			</div>		</div>	</section></main><footer class="site__footer"></footer></div><script src="https://code.jquery.com/jquery-3.5.1.min.js"    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script><script src="js/script.min.js"></script></body></html>
